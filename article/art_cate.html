<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的 css 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css 样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAddCate" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </div>
    <!-- 导入 模板引擎 template 文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义表格模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{ $value.Id }}">编辑</button>
            <button data-id="{{ $value.Id }}" type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>

    <!-- 定义添加的form表单 add -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <!-- 分类名称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 分类别名 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </script>

    <!-- 定义修改的form表单  edit -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 分类别名 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            </div>
          </div>
        </form>
      </script>

    <!-- 导入 layui的js js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery 的js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js 文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
